<body>
    <script>
        'use strict'
        function Post(author, text, date) {
                this.author = author;
                this.text = text;
                this.date = date;
        };

        Post.prototype.edit = function(text) {
                this.text = text;
        }

        function AttachedPost(author, text, date, highligthed = false) {
                Post.call(this, author, text, date)
                this.highligthed = highligthed;
        };

        AttachedPost.prototype = Object.create(Post.prototype);
        AttachedPost.prototype.constructor = AttachedPost;

        AttachedPost.prototype.makeTextHighligted = function() {
                this.highligthed = true;
        }

        let post = new AttachedPost('sp4l', 'text1122', '123');
        post.edit(123);
        post.makeTextHighligted();


    </script>
</body>
