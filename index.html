<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
/*
Задать температуру в градусах по Цельсию. Вывести в alert соответствующую температуру в
градусах по Фаренгейту. Подсказка: расчёт идёт по формуле:
Tf = (9 / 5) * Tc + 32;
где Tf – температура по Фаренгейту, Tc – температура по Цельсию
*/
    let tCelsius = prompt('Введите значение температуры по шкале Цельсия: ');
    let tFahrenheit = (9 / 5) * tCelsius + 32;
    alert('Температура по шкале Фаренгейта равняется: ' + tFahrenheit);

/*
Объявить две переменные: admin и name. Записать в name строку "Василий". Скопировать
значение из name в admin. Вывести в консоль переменную admin (должно вывести "Василий").
*/
        let admin = null;
        let name = 'Василий';
        admin = name;
        console.log(admin);

/*
Вывести в консоль значения выражений и объяснить почему получились такие значения
используя комментарии к каждому выражению:
10 + 10 + "10";
10 + "10" + 10;
10 + 10 + +"10"; (обратите внимание на пробелы, пишите также)
10 / -"";
10 / +"2,5"; (да здесь запятая, это не опечатка)

Объяснения пишите в таком формате:
1. 4 умножаем на 2 получаем 8
2. 3 минус 8 получаем -5
3. -5 присваиваем в переменную result
4. с помощью console.log выводим result в консоль

let result = 3 - 4 * 2;
console.log(result);
*/
        let result1 = 10 + 10 + "10";
        console.log(result1); // result = 2010   -   Первые два числа складываются, тип последнего числа - строка, неявное привидение и конкатенация строк
        let result2 = 10 + "10" + "10";
        console.log(result2); // result = 101010   -   Неявное привидение типов - первое число становится строкой, конкатенация строк
        let result3 = 10 + 10 + +"10";
        console.log(result3); // result = 30   -   Явное привидение строки к типу "число", с помощью плюса перед строкой
        let result4 = 10 / -"";
        console.log(result4); // result = Infinity   -   Пустая строка с минусом это -0, деление на 0 равно Infinity
        let result5 = 10 / +"2,5";
        console.log(result5); // result = NaN   -   Разделитель дробной части должен быть точкой, 2,5 привращается в NaN, деление на NaN равно NaN
    </script>
</body>
</html>
